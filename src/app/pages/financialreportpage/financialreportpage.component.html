<main>
  <div class="table-chart-container">
    <div class="table-container">
      <p-table [value]="financialData" class="p-datatable">
        <ng-template pTemplate="header">
          <tr>
            <th>Category</th>
            <th>Cost ($)</th>
            <th>Quantity</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row let-i="rowIndex">
          <tr [ngClass]="{ 'even-row': i % 2 === 0 }">
            <td>{{ row.what }}</td>
            <td>{{ row.cost }}</td>
            <td>{{ row.quantity }}</td>
          </tr>
        </ng-template>
      </p-table>
      <div class="total-cost">
        Total Cost: <strong>{{ calculateTotalCost() }}</strong>
      </div>
    </div>
    <div class="chart-buton-container">
      <button
        pButton
        [disabled]="showPieChartFlag"
        icon="pi pi-chart-pie"
        class="show-pie-chart-button"
        (click)="showPieChart()"
      >
        Show Pie Chart
      </button>
      <button
        pButton
        [disabled]="showLineChartFlag"
        icon="pi pi-chart-line"
        class="show-line-chart-button"
        (click)="showLineChart()"
      >
        Show Line Chart
      </button>
    </div>
  </div>
  <div class="chart-container">
    <div class="chart-column">
      <canvasjs-chart
        *ngIf="showPieChartFlag"
        [options]="pieChartOptions"
      ></canvasjs-chart>
    </div>
    <div class="chart-column">
      <canvasjs-chart
        *ngIf="showLineChartFlag"
        [options]="lineChartOptions"
      ></canvasjs-chart>
    </div>
  </div>
</main>
