<div class="login-page">
  <div class="login-container p-fluid">
    <h2>Registration</h2>
    <form
      [formGroup]="registrationDates"
      (ngSubmit)="register()"
      class="form-container"
    >
      <div class="p-field">
        <div class="label-required">
          <label for="email">Email:</label>
          <div class="required">*</div>
        </div>
        <input
          pInputText
          type="text"
          formControlName="email"
          id="email"
          name="email"
          required
          [ngClass]="{
            'error-input':
              registrationDates.get('email')?.invalid &&
              registrationDates.get('email')?.touched
          }"
        />
      </div>
      <div class="p-field">
        <div class="label-required">
          <label for="username">Username:</label>
          <div class="required">*</div>
        </div>
        <input
          pInputText
          type="text"
          formControlName="username"
          id="username"
          name="username"
          required
          [ngClass]="{
            'error-input':
              registrationDates.get('username')?.invalid &&
              registrationDates.get('username')?.touched
          }"
        />
      </div>
      <div class="p-field">
        <div class="label-required">
          <label for="TeamName">Team Name:</label>
          <div class="required">*</div>
        </div>
        <input
          pInputText
          type="text"
          formControlName="teamName"
          id="teamName"
          name="teamName"
          required
          [ngClass]="{
            'error-input':
              registrationDates.get('teamName')?.invalid &&
              registrationDates.get('teamName')?.touched
          }"
        />
      </div>
      <div class="button-container">
        <button
          pButton
          class="p-button-register"
          type="button"
          label="Register"
          icon="pi pi-check"
          styleClass="p-button-success"
          (click)="register()"
        ></button>
      </div>
    </form>
  </div>
</div>
